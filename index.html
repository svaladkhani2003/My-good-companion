
<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsychAI - درمانگر هوشمند</title>
    <!-- Vazirmatn Font for Persian Support -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: "var(--color-primary, #135bec)",
              secondary: "#8b5cf6",
              background: {
                light: "#f6f6f8",
                dark: "#101622",
                surface: "#1e293b"
              }
            },
            fontFamily: {
              sans: ["Vazirmatn", "system-ui", "sans-serif"],
              display: ["Vazirmatn", "sans-serif"]
            },
            animation: {
              'pulse-slow': 'pulse-glow 4s ease-in-out infinite',
              'float': 'floating 6s ease-in-out infinite',
              'spin-slow': 'spin 12s linear infinite',
              'spin-reverse-slow': 'spin 15s linear infinite reverse',
              'shimmer': 'shimmer 2.5s linear infinite',
              'breath': 'breath 3s ease-in-out infinite',
            },
            keyframes: {
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              breath: {
                '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                '50%': { transform: 'scale(1.02)', opacity: '0.9' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --color-primary: #135bec;
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        scrollbar-width: none;
        -ms-overflow-style: none;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      .chart-container svg {
        filter: drop-shadow(0 0 8px rgba(var(--color-primary-rgb, 19, 91, 236), 0.3));
      }
      @keyframes pulse-glow {
        0%, 100% { box-shadow: 0 0 10px rgba(var(--color-primary-rgb, 19, 91, 236), 0.1); }
        50% { box-shadow: 0 0 25px rgba(var(--color-primary-rgb, 19, 91, 236), 0.3); }
      }
      @keyframes floating {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(1deg); }
      }
      /* Custom selection style */
      ::selection {
        background-color: var(--color-primary);
        color: white;
      }
      /* Animated gradient for analysis bubbles */
      .analysis-bubble-glow {
        position: relative;
        overflow: hidden;
      }
      .analysis-bubble-glow::after {
        content: "";
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(
          45deg,
          transparent,
          rgba(255, 255, 255, 0.1),
          transparent
        );
        transform: rotate(45deg);
        animation: shimmer 3s infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white">
    <div id="root"></div>
  </body>
</html>
